<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>happy32xCAM</title>
    <link rel="icon" type="image/x-icon" href="src/img/camera.ico">

<!----------------------------------------------------------- CSS --------------------------------------------------------------------->
    <style>
        img {
            -webkit-user-drag: none;
        }
        a{
            color: white;
            text-decoration: none;
        }
        h4, p  {
            margin: 0;
            padding: 0;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* Internet Explorer/Edge */
            user-select: none;         /* Standard */
        }
        .full_screen {
            height: 100vh;
            width: 100vw;
            /*background-image: url(src/img/BG.jpg);*/
            background-color: blue;
            background-size: 35vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading_container{
            background-color: rgb(0, 0, 0, 0.4);
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items:center;
            color: white;
        }
        .loading_container > * {
            margin: 5px;
        }
        .button_turn_camera_on{
            background-color: greenyellow;
            color: black;
        }
        .button_turn_camera_off{
            background-color: red;
            color: white;
        }
        .all_button{
            cursor: pointer;
            padding: 10px;
            justify-content: center;
            align-items:center;
        }
        .all_text{
            font-size: 13px;
            font-family: "Lucida Console";
        }
        .corner {
            position: absolute;
            padding: 3px;
            color: white;
            background-color: rgb(0, 0, 0, 0.4);
        }
        .top-left {
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            gap: 5px;
            background-color: rgba(0, 0, 0, 0);
        }
        .top-right {
            top: 0;
            right: 0;
            padding: 3px;
            padding-left: 5px;
        }
        .bottom-left {
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0);
        }
        .bottom-right {
            bottom: 0;
            right: 0;
        }
        .item {
            overflow: hidden;
            height: 40px;
            width: 40px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            flex: 1;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items:center;
            cursor: pointer;
        }
        .item_info {
            overflow: hidden;
            height: 20px;
            width: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            flex: 1;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items:center;
            cursor: pointer;
        }
        .cercle-container {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cercle-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cercle-container div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<!----------------------------------------------------------- HTML ------------------------------------------------------------------->
<body class="all_text">
    <!---------------------------------------------------- ALL AUDIO ------------------------------------------------------------->
    <audio id="noise_tv_sound" loop><source src="src/audio/noise_tv_sound.mp3" type="audio/mpeg"></audio>

    <!--------------------------------------------------- FULL SCREEN ------------------------------------------------------------>
    <div class="full_screen">  
     
        <div class="corner top-left">
            <!--------------------------------------------- turn off button ------------------------------------------------------>
            <div class="item">
                <img src="src/img/turn-off.png"
                     draggable="false"
                     width="20px"
                     onload="this.style.display='block'; this.nextElementSibling.style.display='none';" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <p>OFF</p>
            </div>
            <!---------------------------------------------- refresh button ------------------------------------------------------>
            <div class="item" onclick="reset_background_color_and_image()"">
                <img src="src/img/refresh.png"
                     draggable="false"
                     width="20px"
                     onload="this.style.display='block'; this.nextElementSibling.style.display='none';" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <p>R</p>
            </div>
            <!-------------------------------------- background-color editor button ---------------------------------------------->
            <div class="item">
                <div class="cercle-container">
                    <div id="background_color_editor_button"></div>
                </div>
            </div>
            <!-------------------------------------- background image editor button ---------------------------------------------->
            <div class="item">
                <div class="cercle-container">
                    <img id="background_image_editor_button"
                         src=""
                         draggable="false"
                         onload="this.style.display='block'; this.nextElementSibling.style.display='none';" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <p>BG</p>
                </div>
            </div>
            <!--------------------------------------------- play/mute button ----------------------------------------------------->
            <div class="item" onclick="play_mute_all_sound()">
                <img id="play_mute_all_sound_image"
                     src=""
                     draggable="false"
                     width="20px"
                     onload="this.style.display='block'; this.nextElementSibling.style.display='none';" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <p>S</p>
            </div>
        </div>

        <!-------------------------------------- go to github REPO ---------------------------------------------->
        <div class="corner top-right"><a href="https://github.com/happy32x/happy32xCAM" target="_blank">happy32xCAM></a></div>

        <!----------------------------------- get app's all shortcut key ------------------------------------------>
        <div class="corner bottom-left">
            <div class="item_info">
                <img src="src/img/info.png" 
                     draggable="false" 
                     width="20px"
                     onload="this.style.display='block'; this.nextElementSibling.style.display='none';" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <p>i</p>
            </div>
        </div>

        <!----------------------------------- display images taken by user ------------------------------------------>
        <!-- <div class="corner bottom-right">happy32xCAM</div> -->

        <!----------------------------------------------- LOADING CONTAINER-------------------------------------------------------->
        <div class="loading_container">
            <!-- <img draggable="false" src="src/img/loader.gif" width="50px"/>
                 <p class="all_text">Camera detection in progress ...</p> -->
            <div onclick="turn_screen_to_noise_tv()" class="button_turn_camera_on all_button all_text">Press to switch on the camera</div>
        </div>
    </div>

 <!---------------------------------------------------------- SCRIPT ------------------------------------------------------------------>   
    <script>
        ///////////////////////////////////////////// DATABASE MANAGER ///////////////////////////////////////////////

        /* We'll secure the database as we develop the application, 
           but for now, we'll just monitor “true”, “false” & “null”. */

        /* We need to monitor everythings the user stores in the database
           and everything we retrieve from the database, including
           "true", "false" & "null", which we should transform into
            true ,  false  &  null , respectivly. */

        function setData(key, value) { localStorage.setItem(key, value); }
        function getData(key) { return localStorage.getItem(key); }

        function deleteData(key) { localStorage.removeItem(key); }
   
        ////////////////////////////////////////// TURN SCREEN TO TV NOISE ///////////////////////////////////////////
        function turn_screen_to_noise_tv() {
            //we change windows
            actualWindows = "noise_windows";

            //we delete button and replace it by the loader and the message
            document.querySelector('.loading_container').innerHTML = `
                <img draggable="false" src="src/img/loader.gif" width="50px"/>
                <p class="all_text">Camera detection in progress ...</p>
                <div onclick="turn_screen_to_blue_tv()" class="button_turn_camera_off all_button all_text">Press to switch off the camera</div>
            `;
    
            //we change the fullscreen's background from blue to noise
            let img = new Image();
            img.src = 'src/img/noise.gif';
            
            img.onload = function() {
                document.getElementById("noise_tv_sound").play();
                document.querySelector('.full_screen').style.backgroundImage = 'url('+img.src+')';
            };
        }

        //////////////////////////////////////////// TURN SCREEN TO BLUE TV ///////////////////////////////////////////
        function turn_screen_to_blue_tv() {
            //we change windows
            actualWindows = "main_windows";

            //we change the fullscreen's background from noise to blue
            document.getElementById("noise_tv_sound").pause();
            document.querySelector('.full_screen').style.backgroundImage = background_image ? 'url('+background_image+')' : null;

            //we delete the loader and the message we replace them by the button
            document.querySelector('.loading_container').innerHTML = `
                <div onclick="turn_screen_to_noise_tv()" class="button_turn_camera_on all_button all_text">Press to switch on the camera</div>
            `;
        }

        //////////////////////////////////////////////// CHANGE BACKGROUND IMAGE ////////////////////////////////////////////////


        ////////////////////////////////////////////////// PLAY/MUTE ALL SOUND //////////////////////////////////////////////////
        function play_mute_all_sound() {
            if(all_sound_muted === "true"){
                all_sound_muted = "false";
                setData("all_sound_muted", all_sound_muted);
                document.getElementById('noise_tv_sound').muted = false;
                document.getElementById('play_mute_all_sound_image').src = "src/img/sound-on.png";
            } else {
                all_sound_muted = "true";
                setData("all_sound_muted", all_sound_muted);
                document.getElementById('noise_tv_sound').muted = true;
                document.getElementById('play_mute_all_sound_image').src = "src/img/sound-off.png";
            }
        }

        /////////////////////////////////////////////////// TURN OFF APP /////////////////////////////////////////////////////
        function turn_off_app() {
            //we change windows
            //actualWindows = "main_windows";

            //we refresh all fullscreen contain from to main windows
            //document.querySelector('.full_screen').innerHTML = '<div>THE ENTIRE MAIN WINDOWS HERE</div>';
        }

        ///////////////////////////////////////// RESET BACKGROUND COLOR & IMAGE /////////////////////////////////////////////
        function reset_background_color_and_image() {
            //Update var database;
            background_image_editor_button = "src/img/camera.png";
            background_color_editor_button = "blue";
            background_image = null;

            //update local database;
            setData("background_image_editor_button", background_image_editor_button);
            setData("background_color_editor_button", background_color_editor_button);
            setData("background_image", background_image);

            //update graphic;
            document.getElementById('background_image_editor_button').src = background_image_editor_button;
            document.getElementById('background_color_editor_button').style.backgroundColor = background_color_editor_button;
            if(actualWindows === "main_windows") document.querySelector('.full_screen').style.backgroundImage = background_image;
        }

        ////////////////////////////////////////////////// LOCK ZOOM //////////////////////////////////////////////////
        document.addEventListener('wheel', function(event) {
             if (event.ctrlKey) {
                event.preventDefault();
             }
           }, { passive: false });
        document.addEventListener('keydown', function(event) {
            if ( (event.ctrlKey && event.key === '-') || (event.ctrlKey && event.key === '+') ) {
                noise_tv_sound.play();
                event.preventDefault();
            }
        }, { passive: false });    

        //////////////////////////////////////////////// INITIALISATION ///////////////////////////////////////////////
        let actualWindows = "main_windows";//main_windows, noise_windows, camera_windows, image_windows
        let all_sound_muted = getData("all_sound_muted");

        let background_image_editor_button = getData("background_image_editor_button") ? getData("background_image_editor_button") : "src/img/camera.png";
        let background_color_editor_button = getData("background_color_editor_button") ? getData("background_color_editor_button") : "blue";
        let background_image = getData("background_image") ? getData("background_image") : null;

        ///////////////////////////////////////////////// FIRST EXECUTION //////////////////////////////////////////////////////
        (function first_execution() {
            if(all_sound_muted === "true"){
                document.getElementById('noise_tv_sound').muted = true;
                document.getElementById('play_mute_all_sound_image').src = "src/img/sound-off.png";
            } else {
                document.getElementById('noise_tv_sound').muted = false;
                document.getElementById('play_mute_all_sound_image').src = "src/img/sound-on.png";
            }

            document.getElementById('background_image_editor_button').src = background_image_editor_button;
            document.getElementById('background_color_editor_button').style.backgroundColor = background_color_editor_button;
            document.querySelector('.full_screen').style.backgroundImage = background_image ? 'url('+background_image+')' : null;
        })();
    </script>
</body>
</html>
